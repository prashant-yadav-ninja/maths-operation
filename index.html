<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-body" class="body-calculator">
        <div id="inner1" class="heading">
            <p class="para1">CALCULATOR</p>
        </div>
        <div id="inner2" class="display-container">
            <!-- <span id="display"></span> -->
            <p id="display"></p>

        </div>
        <div id="inner3" class="operatable-thing">
            <div class="common-in-opeatable button" data-value="AC"><p class="digit-design" >AC</p></div>
            <div class="common-in-opeatable button " data-value="+/-"><p class="digit-design" >+/-</p></div>
            <div class="common-in-opeatable button" data-value="%"><p class="digit-design" >%</p></div>

            <div class="common-in-opeatable button additional"  data-value="/"><p class="operator-design " >/</p></div>

            <div class="common-in-opeatable button" data-value="7"><p class="digit-design" >7</p></div>
            <div class="common-in-opeatable button" data-value="8"><p class="digit-design" >8</p></div>
            <div class="common-in-opeatable button" data-value="9"><p class="digit-design" >9</p></div>

            <div class="common-in-opeatable button additional" data-value="*"><p class="operator-design " data-value="*">*</p></div>

            <div class="common-in-opeatable button" data-value="4"><p class="digit-design" >4</p></div>
            <div class="common-in-opeatable button" data-value="5"><p class="digit-design" >5</p></div>
            <div class="common-in-opeatable button" data-value="6"><p class="digit-design" >6</p></div>

            <div class="common-in-opeatable button additional" data-value="-"><p class="operator-design " >-</p></div>

            <div class="common-in-opeatable button" data-value="1"><p class="digit-design" >1</p></div>
            <div class="common-in-opeatable button" data-value="2"><p class="digit-design" >2</p></div>
            <div class="common-in-opeatable button" data-value="3"><p class="digit-design" >3</p></div>

            <div class="common-in-opeatable button additional" data-value="+"><p class="operator-design " >+</p></div>

            <div class="common-in-opeatable1 button" data-value="0"><p class="digit-design" >0</p></div>
            <div class="common-in-opeatable button" data-value="."><p class="digit-design" >.</p></div>
            
            <div class="common-in-opeatable button  additional" data-value="="><p class="operator-design " >=</p></div>
            
        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
    
</body>
</html>
